<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React BÃ¡sico</title>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        class Comp extends React.Component{
            constructor(props){
                super(props)

                this.state = {
                    nome: this.props.nome_inicial
                }

                this.evt_alterar = this.evt_alterar.bind(this)
            }

            evt_alterar(){
                this.setState({nome: this.props.nome_final})
            }
            
            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.evt_alterar}>Alterar</button>
                    </div>
                )
            }
        }

        class App extends React.Component{
            render(){
                return(
                    <div>
                        <Comp nome_inicial="david" nome_final="santos" />
                        <Comp nome_inicial="tati" nome_final="santos" />
                        <Comp nome_inicial="erick" nome_final="santos" />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>
</html>
