<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>React BÃ¡sico</title>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

    class App extends React.Component{
        constructor(){
            super()
            this.state={
                userName: '',
                password: ''
            }
        }

        alterarUserName = event => {
            this.setState({userName: event.target.value})
        }

        alterarPassword = event => {
            this.setState({password: event.target.value})
        }

        submeterForm = event => {
            console.log("Username: " + this.state.userName)
            console.log("Password: " + this.state.password)
            event.preventDefault()
        }

        render(){
            return(
                <form onSubmit={this.submeterForm}>
                    <input type="text" value={this.state.userName} onChange={this.alterarUserName} placeholder="UserName"/>
                    <input type="text" value={this.state.password} onChange={this.alterarPassword} placeholder="Password"/>
                    <br />
                    <input type="submit" value="entrar"/>
                </form>
            )
        }
    }

    //-----------------------------------------
    ReactDOM.render(
        <App />,
        document.getElementById('root')
    )
        
    </script>
</body>
</html>
